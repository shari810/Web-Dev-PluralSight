<!DOCTYPE html>
<html>
    <head>
        <style>
            .columns {
                border: solid 1px #39f;
                display: flex;
            }

            .columns > div{
                border: solid 1px #ccc;
                flex: 1;
            }

            .columns > div:nth-of-type(2){
                flex: 2;
            }
        </style>
    </head>
    <body>
        <div class = "columns">
            <div>Column 1</div>
            <div>Column 2</div>
            <div>Column 3</div>
        </div>
    </body>
</html>

<!-- flex : 1   divide each up evenly to take up the same 
amount of space.
nth-of-type()   this is a psuedo-class. It tells the
type of that selector to follow this rule instead.
-->
