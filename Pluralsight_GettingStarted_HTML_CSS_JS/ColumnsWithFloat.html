<!DOCTYPE html>
<html>
    <head>
        <style>
            .columns{
                width: 100%;
                border: solid 1px #ccc;
            }

            .columns > div {
                width: 49%;
                border: 1px solid #ddd;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class = "columns">
            <div>Column 1</div>
            <div>Column 2</div>
        </div>
    </body>
</html>

<!-- Using float leaves extra space on the page.
This is not ideal. Go to FlexBox instead.-->
