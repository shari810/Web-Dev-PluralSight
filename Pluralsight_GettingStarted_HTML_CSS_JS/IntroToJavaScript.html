<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function greet(name) {
            
            if (name ==="Nick") {
                console.log("Hey Nick!");
            }
            else if (name === "Tyler") {
                console.log("Tyler, is that you?");
            }
            else{
                console.log("Wait, where is Nick?");
            }

            return name;
        }
        let name = "Nick";
        let message = greet(name);
        console.log("I greeted", message);
    </script>
</body>
</html>
