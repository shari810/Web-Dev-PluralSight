<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Orders | Bethany's Pie Shop</title>
    <style>

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Welcome to Bethany's Pie Shop - Order Now!</h1>
            <!-- 
                action=""               is the server that will be capable of handling the data
                method="POST"           tells the form to send the data
                class="input-group"     allows styling for all
                input type="text"       given same label for="first-name" and id="first-name" 
                                        ::: Clicking on the text "first-name" will place the cursor in the text box.
             -->
            <form action="http://localhost:7071/api/post" method="POST">
                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address"></div>
                </div>
                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <!-- Drop down select box -->
                        <select name="state" id="state">
                            <option value="" selected>[Select One]</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>    
                <div class="input-group">
                    <div><label for="postal-code">Postal code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code"></div>
                </div>
                <!-- Text Area Element -->
                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea 
                            name="comments" 
                            id="comments" 
                            cols="30" 
                            rows="10"
                            ></textarea>
                    </div>
                </div>

                <!-- Buttons for the page -->
                <!-- Determined by the type -->
                <input type="reset" value="Reset" />  <!-- Will wipe out all info typed. -->
                <input type="submit" value="Order" />  <!-- Will send the info and form to the location specified in action-->
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/"></a>Home</li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
